<body >
<div class="card">
    <h1 class="display-1">Customers</h1>
<div class="card-body myForm">
    <form> 
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input  type="text" class="form-control" id="lastName"placeholder="Last Name">
          </div>
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email"aria-describedby="emailHelp" >
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="phonenumber" class="form-control" id="phoneNumber" placeholder="Phone Numver">
        </div>
      
       <button id="myButton" class=" btn btn-secondary" type="submit" >Submit</button>
      </form> 
      
</div>
<div class="card-body">
    <table id="myTable"  class="table table-striped-columns table-hover table-dark">
        <thead id="thead">
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
            <th>Phone</th>
          </thead>
    <tbody id="tbody">
      

    </tbody>
      
      </table>
    </div>
</div>
